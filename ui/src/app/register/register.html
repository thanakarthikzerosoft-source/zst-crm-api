<div class="register-wrapper">
  <div class="register-container">
    <div class="header">
      <h1>Create an Account</h1>
      <p class="subtitle">Join ZeroSoft CRM Admin Dashboard</p>
    </div>

    

    <form class="register-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          id="fullName"
          type="text"
          placeholder="Enter your full name"
          [(ngModel)]="fullName"
          name="fullName"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
        />
      </div>

      <div class="form-row">
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      placeholder="Enter your password"
      [(ngModel)]="password"
      name="password"
    />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      type="password"
      placeholder="Re-enter your password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
    />
  </div>
</div>

      <div class="form-options">
        <label class="checkbox-container">
          <input
            type="checkbox"
            [(ngModel)]="agreeTerms"
            name="agreeTerms"
          />
          <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
        </label>
      </div>

      <button type="button" class="btn-register" (click)="register()">
        Sign Up
      </button>

      <div class="login-link">
        Already have an account? 
        <a href="#" (click)="goToLogin(); $event.preventDefault()">Sign in instead</a>
      </div>
    </form>
  </div>
</div>
