<div class="wrapper">
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>Add Customer</h1>
    </div>

    <!-- Form -->
    <form #customerForm="ngForm" (ngSubmit)="saveCustomer()">

      <div class="form-group">
        <label>Customer Name</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="customer.name"
          required
          placeholder="Enter customer name"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="customer.email"
          required
          placeholder="Enter email"
        />
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input
          type="text"
          name="mobile"
          [(ngModel)]="customer.mobile"
          required
          placeholder="Enter mobile number"
        />
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea
          name="notes"
          [(ngModel)]="customer.notes"
          placeholder="Notes"
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="button" class="btn back" (click)="goBack()">
          Back
        </button>

        <div class="right-actions">
          <button type="reset" class="btn clear" (click)="clearForm()">
            Clear
          </button>
          <button type="submit" class="btn save" [disabled]="customerForm.invalid">
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
