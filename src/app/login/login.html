<div class="login-wrapper">
  <div class="login-container">
    <div class="header">
      <h1>Welcome to ZeroSoft CRM</h1>
      <p class="subtitle">Your Admin Dashboard</p>
    </div>

    

    <form class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input
            type="checkbox"
            [(ngModel)]="rememberDevice"
            name="remember"
          />
          <span>Remember this Device</span>
        </label>
        <a href="#" class="forgot-link" (click)="forgotPassword(); $event.preventDefault()">
          Forgot Password ?
        </a>
      </div>

      <button type="button" class="btn-signin" (click)="login()">
        Sign In
      </button>

      <div class="signup-link">
        New to ZeroSoft CRM? 
        <a href="#" (click)="createAccount(); $event.preventDefault()">Create an account</a>
      </div>
    </form>
  </div>
</div>
